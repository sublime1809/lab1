<span ng-show="isLoading"> ... Getting Adventures ... </span>
<span>Adventures for <span ng-if="username">{{username}}</span><span ng-if="!username">Visitor</span></span>
<ul>
    <li ng-repeat="checkin in checkins">
        <div class="checkinInfo"><label>Venue: </label><a href="{{checkin.venue.url}}"><span>{{checkin.venue.name}}</span></a></div>
        <div class="checkinInfo"><label>Time: </label><span>{{checkin.createdAt*1000 | date:medium}}</span></div>
    </li>
</ul>
<span>{{loadedMsg}}</span>
